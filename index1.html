<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Disponibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Calendario de Disponibilidad</h1>
        <div class="row my-4">
            <div class="col-md-4">
                <h5>Filtros</h5>
                <form>
                    <div class="mb-3">
                        <label for="tipoEntrenamiento" class="form-label">Tipo de Entrenamiento</label>
                        <select class="form-select" id="tipoEntrenamiento">
                            <option>Grupal</option>
                            <option>Personal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lugar" class="form-label">Lugar</label>
                        <select class="form-select" id="lugar">
                            <option>Aire Libre</option>
                            <option>Local</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <select class="form-select" id="hora">
                            <option>Mañana</option>
                            <option>Tarde</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h5>Calendario</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sábado</th>
                            <th>Domingo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-success">Disponible</td>
                            <td class="text-secondary">Ocupado</td>
                            <td class="text-success">Disponible</td>
                            <td class="text-secondary">Ocupado</td>
                            <td class="text-success">Disponible</td>
                            <td class="text-warning">Parcial</td>
                            <td class="text-secondary">Ocupado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
