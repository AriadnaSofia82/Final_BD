<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Confirmación de Reserva</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Resumen de la Reserva</h5>
                <p class="card-text">
                    <strong>Fecha:</strong> 9 de diciembre<br>
                    <strong>Hora:</strong> 10:00 AM - 11:00 AM<br>
                    <strong>Tipo:</strong> Entrenamiento Personal<br>
                    <strong>Lugar:</strong> Aire Libre<br>
                    <strong>Entrenador:</strong> Juan Pérez<br>
                </p>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="juan.perez@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="999-123-456" required>
                    </div>
                    <button type="submit" class="btn btn-success">Confirmar Reserva</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
